<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
    		th,td{
    			border: solid 1px;
    			}
    		table{
    			border-collapse: collapse;
    			}
    	</style>
        <title>Document</title>
    </head>
    <body>
    	<h1>数あてゲーム</h1>
    	<form
    		action="challemge"
    		method="post">
    		<p>
    			<input
    				type="text"
    				name="number"
    				placeholder="いくつでしょう？">
    		</p>
    		<p>
    			<input
    				type="submit"
    				value="トライ！">
    		</p>
    	</form>
    	
    	<hr>
    		<table>
    			<tr>
    				<th>回数</th>
    				<th>あなたの答え</th>
    				<th>判定</th>
    			</tr>
    			<tr th:each="h:${histories}">
    				<td th:text="${h.seq}"></td>
    				<td th:text="${h.yourAnswer}"></td>
    				<td th:text="${h.result}"></td>
    			</tr>
    		</table>
    	<p><a href="/">もう一度最初から</a></p>
    </body>
</html>
